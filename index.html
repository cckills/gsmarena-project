<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مواصفات الهواتف | Phone Specs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding:20px; background:#f5f8ff; }
    .brand { font-weight:700; color:#0d6efd; }
    #results .result-item { cursor:pointer; border-bottom:1px solid #e9eefb; padding:10px 0; }
    #results .result-item:hover { background:#eef5ff; }
    .phone-thumb { width:64px; height:64px; object-fit:contain; }
    .specs-container { max-height:60vh; overflow:auto; }


/* Grid styles */
#results.results-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 12px;
  align-items: stretch;
  padding: 12px;
}
#results.results-grid .result-item {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border:1px solid #e9eefb;
  padding:12px;
  background:white;
  min-height:140px;
  border-radius:8px;
  transition: transform .12s ease, box-shadow .12s ease;
}
#results.results-grid .result-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(13,110,253,0.08);
}

/* List styles (default) */
#results.results-list .result-item {
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 6px;
  border-bottom:1px solid #e9eefb;
  background:white;
}

/* Thumbnail sizing */
.result-item .phone-thumb {
  width:64px;
  height:64px;
  object-fit:contain;
  flex: 0 0 64px;
}

/* For grid thumbnail */
.results-grid .result-item .phone-thumb {
  width:100%;
  height:140px;
  object-fit:contain;
  margin-bottom:8px;
  flex: none;
}

/* Title and subtitle */
.result-item .title { font-weight:700; }
.result-item .subtitle { color:#6c757d; font-size:0.9rem; }

  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40'><rect rx='8' width='100%' height='100%' fill='%230d6efd'/><text x='50%' y='55%' fill='white' font-size='18' font-family='Arial' text-anchor='middle' dominant-baseline='middle'>PS</text></svg>" alt="logo" class="me-2">
        <div>
          <div class="brand">مواصفات الهواتف</div>
          <div class="text-muted small">Phone Specs</div>
        </div>
      </div>

      <div>
        <select id="langToggle" class="form-select form-select-sm">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-12 col-md-9">
            <input id="query" class="form-control" placeholder="ابحث عن هاتف (مثال: Huawei Y9 Prime 2019)" />
          </div>
          <div class="col-12 col-md-3 d-grid">
            <button id="searchBtn" class="btn btn-primary">بحث</button>
          </div>
        </div>

        <div class="form-text mt-2" id="hint">يمكنك البحث عن اسم الهاتف بالكامل أو جزء منه.</div>
      </div>
    </div>

    <div id="results" class="card p-3 mb-3"></div>

    <footer class="text-center text-muted small">
      <div id="footerText">مبني على بيانات GSMArena</div>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="specModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">تفاصيل الهاتف</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body specs-container" id="modalBody">
          <!-- specs will be injected here -->
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Basic frontend logic for bilingual UI and calling serverless API
  const lang = { current: 'ar' };
  const langTexts = {
    ar: {
      searchPlaceholder: 'ابحث عن هاتف (مثال: Huawei Y9 Prime 2019)',
      searchBtn: 'بحث',
      hint: 'يمكنك البحث عن اسم الهاتف بالكامل أو جزء منه.',
      noResults: 'لا توجد نتائج.',
      builtOn: 'مبني على بيانات GSMArena',
      detailsTitle: 'تفاصيل الهاتف'
    },
    en: {
      searchPlaceholder: 'Search phone (e.g. Huawei Y9 Prime 2019)',
      searchBtn: 'Search',
      hint: 'You can search full or partial phone name.',
      noResults: 'No results.',
      builtOn: 'Built on GSMArena data',
      detailsTitle: 'Phone details'
    }
  };

  const modalEl = new bootstrap.Modal(document.getElementById('specModal'));
  const resultsEl = document.getElementById('results');
  const queryEl = document.getElementById('query');

  document.getElementById('langToggle').addEventListener('change', (e) => {
    lang.current = e.target.value;
    applyLang();
  });

  function applyLang() {
    const t = langTexts[lang.current];
    queryEl.placeholder = t.searchPlaceholder;
    document.getElementById('searchBtn').textContent = t.searchBtn;
    document.getElementById('hint').textContent = t.hint;
    document.getElementById('footerText').textContent = t.builtOn;
    document.getElementById('modalTitle').textContent = t.detailsTitle;
  }
  applyLang();

  document.getElementById('searchBtn').addEventListener('click', doSearch);
  queryEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });

  async function doSearch() {
    const q = queryEl.value.trim();
    if (!q) return;
    resultsEl.innerHTML = '<div class="text-center my-3">Loading...</div>';
    try {
      const resp = await fetch('/api/search?name=' + encodeURIComponent(q));
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const data = await resp.json();
      renderResults(data);
    } catch (err) {
      resultsEl.innerHTML = '<div class="text-danger">Error: ' + err.message + '</div>';
    }
  }

  function renderResults(items) {
    if (!items || items.length === 0) {
      resultsEl.innerHTML = '<div class="text-center text-muted py-3">' + langTexts[lang.current].noResults + '</div>';
      return;
    }
    resultsEl.innerHTML = '';
    items.forEach(it => {
      const div = document.createElement('div');
      div.className = 'result-item d-flex align-items-center';
      div.innerHTML = `
        <img src="${it.thumb||''}" class="phone-thumb me-3" alt="">
        <div class="flex-grow-1">
          <div class="fw-bold">${it.title}</div>
          <div class="text-muted small">${it.subtitle||''}</div>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-sm">عرض</button>
        </div>
      `;
      div.addEventListener('click', () => openPhone(it.path, it.title));
      resultsEl.appendChild(div);
    });
  }

  async function openPhone(path, title) {
    try {
      const resp = await fetch('/api/phone?path=' + encodeURIComponent(path));
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const html = await resp.text();
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalBody').innerHTML = html;
      modalEl.show();
    } catch (err) {
      alert('فشل جلب بيانات الهاتف: ' + err.message);
    }
  }
// عرض افتراضي
let currentView = 'list'; // 'list' أو 'grid'

// عناصر DOM
const resultsEl = document.getElementById('results');
const resultsCountEl = document.getElementById('resultsCount');
const listViewBtn = document.getElementById('listViewBtn');
const gridViewBtn = document.getElementById('gridViewBtn');

// أزرار تبديل العرض
listViewBtn.addEventListener('click', () => setView('list'));
gridViewBtn.addEventListener('click', () => setView('grid'));

function setView(view) {
  currentView = view;
  if (view === 'grid') {
    resultsEl.classList.remove('results-list');
    resultsEl.classList.add('results-grid');
    gridViewBtn.classList.add('active');
    listViewBtn.classList.remove('active');
  } else {
    resultsEl.classList.remove('results-grid');
    resultsEl.classList.add('results-list');
    listViewBtn.classList.add('active');
    gridViewBtn.classList.remove('active');
  }
}

// نستخدم هذه الدالة لعرض النتائج - استبدل الدالة القديمة بها
function renderResults(items) {
  if (!items || items.length === 0) {
    resultsEl.innerHTML = '<div class="text-center text-muted py-3">' + langTexts[lang.current].noResults + '</div>';
    resultsCountEl.textContent = '';
    return;
  }

  resultsCountEl.textContent = items.length + ' نتيجة';

  // إعداد صنف الحاوية بحسب العرض الحالي
  if (currentView === 'grid') {
    resultsEl.classList.remove('results-list');
    resultsEl.classList.add('results-grid');
  } else {
    resultsEl.classList.remove('results-grid');
    resultsEl.classList.add('results-list');
  }

  resultsEl.innerHTML = '';
  items.forEach(it => {
    const div = document.createElement('div');
    div.className = 'result-item';

    if (currentView === 'grid') {
      // بطاقة شبكة
      div.innerHTML = `
        <img src="${it.thumb||''}" class="phone-thumb mx-auto" alt="">
        <div class="title mt-2 text-center">${it.title}</div>
        <div class="subtitle text-center">${it.subtitle||''}</div>
        <div class="d-grid mt-3">
          <button class="btn btn-sm btn-primary">عرض</button>
        </div>
      `;
    } else {
      // سطر قائمة
      div.innerHTML = `
        <img src="${it.thumb||''}" class="phone-thumb me-3" alt="">
        <div class="flex-grow-1">
          <div class="title">${it.title}</div>
          <div class="subtitle">${it.subtitle||''}</div>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-sm">عرض</button>
        </div>
      `;
      div.style.display = 'flex';
      div.style.alignItems = 'center';
    }

    // افتح التفاصيل عند النقر
    div.addEventListener('click', () => openPhone(it.path, it.title));
    resultsEl.appendChild(div);
  });
}

// تأكد من ضبط العرض الابتدائي عند تحميل الصفحة
setView(currentView);

</script>
</body>
</html>
